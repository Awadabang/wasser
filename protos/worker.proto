syntax = "proto3";

package worker;

option go_package = "./worker";

message LifeCircleReq {
    bool register = 1;
    bool alivecheck = 2; 
}

message LifeCircleResp {
   string status = 1; 
   bool alive = 2;
}

message StatusSyncReq {
    bool fetch = 1;
}

message StatusSyncResp {
   string status = 1; 
}

service Worker {
    rpc LifeCircle(stream LifeCircleReq) returns (stream LifeCircleResp); 
    rpc StatusSync(stream StatusSyncReq) returns (stream StatusSyncResp);
}